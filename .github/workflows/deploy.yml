name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
          set -e
          set -x
          cd /var/www
          if [ ! -d "html/.git" ]; then
            sudo rm -rf html
            git clone https://github.com/Qazzi/html.git html
          else
            cd html
            git pull origin main
          fi
          sudo systemctl restart apache2